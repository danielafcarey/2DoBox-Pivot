<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <header>
      <form>
        <!-- Change this logo to h1 with span -->
        <img class="logo" src="images/ideabox-logo.svg" alt="ideabox logo">
        <!-- placeholders not to spec, but I kinda think it's better UI (if we do keep, get rid of periods) -->
        <!-- Add aria-labels -->
        <input class="input-fields" id="title-field" type="text" name="title field" placeholder="Title of your idea." aria-required="true">
        <!-- Empty name attribute -->
        <textarea class="input-fields" id="body-field" type="text" name="" placeholder="Write your idea here." aria-required="true"></textarea>
        <input class="save-button" id="save-btn" type="submit" name="" value="save">
      </form>
    </header>
    <section class="search-section">
      <!-- "Wrapper" is a vague class name -->
      <article class="wrapper">
        <!-- Empty name attribute -->
        <input id="search-field" class="input-fields" type="text" name="" placeholder="Search ideas">
      </article>
    </section>
    <section class="idea-section">
      <article class="wrapper" id="idea-placement">
      </article>
    </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <!-- Should we put in the local jquery back up? -->
  <script src="scripts/ideabox.js"></script>
  </body>
</html>
