<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <header>
      <form class="todo-form">
        <!-- Change this logo to h1 with span -->
        <img class="logo" src="images/ideabox-logo.svg" alt="ideabox logo">
        <input class="todo-input input-fields" id="title-field" type="text" placeholder="Title" aria-required="true" aria-label="Task title">
        <textarea class="todo-input input-fields" id="task-field" type="text" placeholder="Task" aria-required="true" aria-label="Your task"></textarea>
        <input class="save-button" id="save-btn" type="submit" value="save" aria-label="save button" disabled>
      </form>
    </header>
    <form class="filter-section">
      <!-- "Wrapper" is a vague class name -->
      <article class="wrapper">
        <input id="filter-field" class="input-fields" type="text" placeholder="Filter" aria-label="filter tasks field">
      </article>
      <article class="filter-checkboxes wrapper">
        <label for="completed">completed</label>
        <input type="checkbox" id="completed" value="completed" class="completed">
        <label for="none">none</label>
        <input type="checkbox" id="none" value="none" class="checked">
        <label for="low">low</label>
        <input type="checkbox" id="low" value="low" class="checked">
        <label for="normal">normal</label>
        <input type="checkbox" id="normal" value="normal" class="checked">
        <label for="high">high</label>
        <input type="checkbox" id="high" value="high" class="checked">
        <label for="critical">critical</label>
        <input type="checkbox" id="critical" value="critical" class="checked"> 
      </article>        
    </form>
    <section class="todo-section">
      <article class="wrapper" id="card-placement">
      </article>
      <button class="more-cards-button">show more cards...</button>
    </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <!-- Should we put in the local jquery back up? -->
  <script src="scripts/ideabox.js"></script>
  </body>
</html>
